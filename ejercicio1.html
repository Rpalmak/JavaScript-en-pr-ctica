<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>

</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            var nombre = document.getElementById('nombre').value;
            var asunto = document.getElementById('asunto').value;
            var mensaje = document.getElementById('mensaje').value;
            var nombreValido = /^[a-zA-Z]+$/.test(nombre);
            var asuntoValido = /^[a-zA-Z]+$/.test(asunto);
            var mensajeValido = /^[a-zA-Z]+$/.test(mensaje);

            if (!nombreValido) {
                document.querySelector('.errorNombre').textContent = "El nombre no es válido";
                event.preventDefault();
            } else {
                document.querySelector('.errorNombre').textContent = "";
            }

            if (!asuntoValido) {
                document.querySelector('.errorAsunto').textContent = "El asunto no es válido";
                event.preventDefault();
            } else {
                document.querySelector('.errorAsunto').textContent = "";
            }

            if (!mensajeValido) {
                document.querySelector('.errorMensaje').textContent = "El mensaje no es válido";
                event.preventDefault();
            } else {
                document.querySelector('.errorMensaje').textContent = "";
            }

            if (nombreValido && asuntoValido && mensajeValido) {
                document.querySelector('.resultado').textContent = "Mensaje enviado con éxito";
            } else {
                document.querySelector('.resultado').textContent = "";
            }
        });
    </script>
</body>

</html>
