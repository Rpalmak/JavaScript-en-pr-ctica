<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const btnSumar = document.getElementById("btn-sumar");
        const btnRestar = document.getElementById("btn-restar");
        const resultadoElement = document.querySelector('.resultado');

        btnSumar.addEventListener('click', function () {
            const valor1 = parseInt(document.getElementById("valor1").value);
            const valor2 = parseInt(document.getElementById("valor2").value);
            const resultado = sumar(valor1, valor2);
            resultadoElement.textContent = resultado;
        });

        btnRestar.addEventListener('click', function () {
            const valor1 = parseInt(document.getElementById("valor1").value);
            const valor2 = parseInt(document.getElementById("valor2").value);
            const resultado = restar(valor1, valor2);
            resultadoElement.textContent = resultado;
        });

        function sumar(valor1, valor2) {
            return valor1 + valor2;
        }

        function restar(valor1, valor2) {
            const resultado = valor1 - valor2;
            return resultado >= 0 ? resultado : 0;
        }
    </script>
</body>

</html>
